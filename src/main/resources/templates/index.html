<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subwaydle</title>
    <link rel="stylesheet" href="/style.css">
    <!-- <script src="/script.js"></script> -->
</head>
<body>
    <div id="title">
        <h1 id="title-text">Subwaydle</h1>
    </div>

    <div id="instructions">

    </div>

    <div id="board">
        <div id="row1" class="row">
            <div id="box1" class="box">
                <div class="board-input"></div>
            </div>
            <div id="box2" class="box">
                <div class="board-input"></div>
            </div>
            <div id="box3" class="box">                
                <div class="board-input"></div>
            </div>
        </div>
        <div id="row2" class="row">
            <div id="box1" class="box">
                <div class="board-input"></div>
            </div>
            <div id="box2" class="box">
                <div class="board-input"></div>
            </div>
            <div id="box3" class="box">                
                <div class="board-input"></div>
            </div>
        </div>
        <div id="row3" class="row">
            <div id="box1" class="box">
                <div class="board-input"></div>
            </div>
            <div id="box2" class="box">
                <div class="board-input"></div>
            </div>
            <div id="box3" class="box">                
                <div class="board-input"></div>
            </div>
        </div>
        <div id="row4" class="row">
            <div id="box1" class="box">
                <div class="board-input"></div>
            </div>
            <div id="box2" class="box">
                <div class="board-input"></div>
            </div>
            <div id="box3" class="box">                
                <div class="board-input"></div>
            </div>
        </div>
        <div id="row5" class="row">
            <div id="box1" class="box">
                <div class="board-input"></div>
            </div>
            <div id="box2" class="box">
                <div class="board-input"></div>
            </div>
            <div id="box3" class="box">                
                <div class="board-input"></div>
            </div>
        </div>
        <div id="row6" class="row">
            <div id="box1" class="box">
                <div class="board-input"></div>
            </div>
            <div id="box2" class="box">
                <div class="board-input"></div>
            </div>
            <div id="box3" class="box">                
                <div class="board-input"></div>
            </div>
        </div>
    </div>

    <div id="keyboard">
        <div id="letters1">
            <button id="letterA" class="letter">
                <div id="trainA" class="char">A</div>
            </button>
            <button id="letterB" class="letter">
                <div id="trainB" class="char">B</div>
            </button>
            <button id="letterC" class="letter">
                <div id="trainC" class="char">C</div>
            </button>
            <button id="letterD" class="letter">
                <div id="trainD" class="char">D</div>
            </button>
            <button id="letterE" class="letter">
                <div id="trainE" class="char">E</div>
            </button>
            <button id="letterF" class="letter">
                <div id="trainF" class="char">F</div>
            </button>
            <button id="letterG" class="letter">
                <div id="trainG" class="char">G</div>
            </button>
        </div>
        <div id="letters2">
            <button id="letterJ" class="letter">
                <div id="trainJ" class="char">J</div>
            </button>
            <button id="letterL" class="letter">

            <button id="enter">ENTER</button>
            <button id="letter1" class="letter">
                <div id="train1" class="char">1</div>
            </button>
            <button id="letter2" class="letter">
                <div id="train2" class="char">2</div>
            </button>
            <button id="letter3" class="letter">

            <button id="letter6" class="letter">

        </div>
